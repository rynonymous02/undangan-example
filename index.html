<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name http-equiv="X-UA-Combatible" content="IE-edge">
    <meta name="viewport" content="with-device-with, initial-scale=1.0">
    <title>Test Undangan Rev1</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-videoawal">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="img/video01.mp4" type="video/mp4">
        </video>
        <div class="content">
            <div class="decorative-top">
                <img alt="Decorative_Top" height="100" src="img/item_top.png" width="200"/>
            </div> 
            <h1>Undangan Nikah</h1>
            <h2>Ali & Mia</h2>
            <h3>31 November 2077</h3>
            <div class="countdown">
                <div class="time">
                    <span id="days"></span>
                    <span id="days-text">Hari</span>
                  </div>
                  <div>
                    <span id="hours"></span>
                    <span id="hours-text">Jam</span>
                  </div>
                  <div>
                    <span id="minutes"></span>
                    <span id="minutes-text">Menit</span>
                  </div>
                  <div>
                    <span id="seconds"></span>
                    <span id="seconds-text">Detik</span>
                  </div>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
    <div class="container-timer">
        <div class="label">Countdown Acara Pernikahan</h1>
    </div>
</body>
</html>
